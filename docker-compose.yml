version: "3.7"

services:
  db:
    image: rethinkdb
    volumes:
      - data-rethinkdb:/data
    ports:
      - "28015:28015"

  backend:
    image: driving-manager-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "4000"
    depends_on:
      - db

  frontend:
    image: driving-manager-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:3000"

volumes:
  data-rethinkdb:
